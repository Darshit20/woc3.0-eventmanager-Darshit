{% extends 'base.html' %}

{% block content %}

<div class="container m-5">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-3 border rounded" style="background:#f8f9fa">
            <form method="post" enctype="multipart/form-data"  class="m-4 " >
                 {% csrf_token %}
                <h1 style="font-weight: 400" class="h3 mb-3 font-weight-normal">Dashboard Login</h1>


                    <input  style="margin-bottom: -1px;  padding:10px" type="email" class="form-control" id="pemail" placeholder="Email address">
                    <input style=" padding:10px" type="password" id="psw" class="form-control"  placeholder="Password">



                <button class="btn btn-primary btn-lg btn-block mt-4 col-md-12" type="submit" >Sign in</button>

            </form>
        </div>
    </div>
</div>
{% endblock %}
